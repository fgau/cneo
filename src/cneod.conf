<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy context="default">
		<allow send_destination="org.cneo.cneod" />
	</policy>
	<policy user="root">
		<allow own="org.cneo.cneod"/>
		<allow send_destination="org.cneo.*"/>
		<allow send_interface="org.cneo.*"/>
	</policy>
</busconfig>
